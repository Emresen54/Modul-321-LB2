<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzChat - Einstellungen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function goBack() {
            console.log("Zurück zur Startseite …");
            window.location.href = "/main.html";
        }
        
        function logoutUser() {
            console.log("Benutzer meldet sich ab...");
            localStorage.clear(); 
            window.location.href = "/login.html"; 
        }
    </script>
</head>
<body class="h-screen flex flex-col bg-gray-100">
    <header class="bg-white p-4 shadow-md flex justify-between items-center">
        <button onclick="goBack()" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">⬅ Zurück</button>
        <h1 class="text-xl font-bold">BuzzChat</h1>
        <button onclick="logoutUser()" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Abmelden</button>
    </header>
    
    <div class="flex flex-1 p-6">
        <div class="w-1/2 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Benutzereinstellungen</h2>
            <div class="mb-4">
                <label class="block font-medium">Neuer Benutzername</label>
                <input type="text" id="new-username" placeholder="Neuer Benutzername" class="p-2 border rounded-md w-full">
                <button id="change-username-button" class="bg-blue-500 text-white p-2 rounded-md w-full">Ändern</button>
            </div>
        </div>
        <div class="w-1/2 flex flex-col items-center justify-center bg-white p-6 rounded-lg shadow-md ml-6">
            <h2 class="text-2xl font-bold mb-4">Profilbild ändern</h2>
            <input type="file" id="profile-pic-input" class="mb-4">
            <img id="profile-pic" src="default-avatar.png" class="w-32 h-32 rounded-full border-2 border-gray-300">
            <button id="change-profile-pic" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Ändern</button>
        </div>
    </div>
</body>
</html>
