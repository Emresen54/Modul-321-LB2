<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Anmeldung</h2>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Benutzername</label>
                <input type="text" id="username" placeholder="Benutzername" required 
                       class="w-full p-2 border rounded-md focus:ring focus:ring-blue-300">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Passwort</label>
                <input type="password" id="password" placeholder="Passwort" required 
                       class="w-full p-2 border rounded-md focus:ring focus:ring-blue-300">
            </div>
            <button id="login-button" type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">Anmelden</button>
        </form>
        <p class="text-center mt-4 text-sm text-gray-600">Noch kein Konto? <a href="index.html" class="text-blue-500 hover:underline">Hier registrieren</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
